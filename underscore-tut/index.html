<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Templating Using Underscore JS</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pagination.css">
</head>
<body>
  <div class="page">
    <h1>Awesome Contacts List</h1>
    <div class="contacts-list">
      

    </div>
  </div>

  <div class="pagination">
    
  </div>

  <script type="text/template" id="contact-template">
  <% _.each(listOfContacts, function(contact) { %>
    <div class="contact">
      <div class="upper">
        <img src="<%= contact.imageUrl %>">
        <span class="address"><%= contact.address %></span>
        <a href="mailto:<%= contact.email %>" class="email"><%= contact.email %></a>
        <span class="number"><%= contact.number %></span>
      </div>
      <div class="lower">
        <span class="name"><%= contact.name %></span>
      </div>
    </div>
  <% }); %>
  </script>


  <script src="js/jquery2.1.1.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/pagination.js"></script>
  <script src="js/custom.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
